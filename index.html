<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Flags</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/game-bg-small.jpeg" />
  </head>

  <body>
    <main class="container">
      <div id="game">
        <img
          src="https://clipground.com/images/loading-logo-clipart-5.png"
          id="flagDisplay"
          width="300px"
        />

        <!-- Score -->
        <p id="score">0</p>
        <p id="streak" class="text-success"></p>

        <!-- User Answer Form -->
        <form id="user-answer-form" class="mt-5 mb-3" autocomplete="off">
          <input
            type="text"
            class="form-control"
            id="user-answer"
            placeholder="This flag belongs to..."
          />

          <div id="user-answer-form-btn-container">
            <button class="btn btn-primary ml-2 mb-auto">Submit</button>
            <button
              class="btn btn-danger ml-2 mb-auto"
              type="button"
              onclick="giveUp();"
            >
              Give Up
            </button>
          </div>
        </form>

        <p id="feedback" class="text-primary">Go ahead, don't be afraid.</p>

        <button
          type="button"
          onclick="resetData();"
          class="btn btn-outline-danger mt-5"
        >
          Reset Data
        </button>
      </div>
    </main>

    <script src="assets/flags.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/actions.js"></script>
  </body>
</html>
